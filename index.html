<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Reading Tracker</h1>
        </div>
        <div class="sidebar">
            <div class="bigTitle"><h3>Menu</h3></div>
            <div id="menuContainer">
                <button id="addBook" onclick="hiddenAction.hiddenBtn()">Add a New Book</button>
                <button id="editQuote" onclick="hiddenAction.hiddenQuoteBtn()">Edit the Quote</button>
                <div id="quote">
                    <div><span class="bigQuote">“</span><h3 id="quoteContent">Remember that wherever your heart is, there you will find your treasure.</h3></div>
                    <div><p>― </p><p id="writer">Paulo Coelho, The Alchemist<span class="bigQuote end">”</span></p></div>
                </div>
            </div>
            <div id="editQuoteFormContainer" class="hidden">
                <form id="editQuoteForm">
                    <h2>Edit the Quote</h2>
                    <ul>
                        <li class="info">
                            <label for="bookName" class="infoLabel">Title</label>
                            <input id="bookName"
                            name="bookName"
                            type="text"
                            placeholder=" "
                            maxlength="72"
                            pattern="^([a-zA-Z0-9]+\s)*[a-zA-Z0-9]+$"
                            required/>
                        </li>
                        <li class="info">
                            <label for="bookAuthor" class="infoLabel">Author</label>
                            <input id="bookAuthor"
                            name="bookAuthor"
                            type="text"
                            placeholder=" "
                            maxlength="32"
                            pattern="^([a-zA-Z0-9]+\s)*[a-zA-Z0-9]+$"
                            required/>
                        </li>
                        <li class="info">
                            <label for="quotewords" class="infoLabel">Quote</label>
                            <textarea id="quotewords"
                            name="quotewords"
                            rows="6"
                            cols="30"
                            placeholder=" "
                            maxlength="300"
                            pattern="^([a-zA-Z0-9]+\s)*[a-zA-Z0-9]+$"
                            required>
                            </textarea>
                        </li>
                    </ul>
                    <div class="btnContainer">
                        <input type="button" id="submitQuote" value="Add" onclick="hiddenAction.changeQuote()">
                        <input type="button" value="Cancel" onclick="hiddenAction.hiddenQuoteForm()">
                    </div>
                </form>
            </div>
            <div id="addBookFormContainer" class="hidden">
                <form id="addBookForm">
                    <h2>Add a New Book</h2>
                    <ul>
                        <li class="info">
                            <label for="title" class="infoLabel">Title</label>
                            <input id="title"
                            name="title"
                            type="text"
                            placeholder=" "
                            maxlength="72"
                            pattern="^([a-zA-Z0-9]+\s)*[a-zA-Z0-9]+$"
                            required/>
                        </li>
                        <li class="info">
                            <label for="author" class="infoLabel">Author</label>
                            <input id="author"
                            name="author"
                            type="text"
                            placeholder=" "
                            maxlength="32"
                            pattern="^([a-zA-Z0-9]+\s)*[a-zA-Z0-9]+$"
                            required/>
                        </li>
                        <li class="info">
                            <label class="infoLabel">Types</label>
                            <ul class="info-radio">
                                <li>
                                    <input type="radio" id="fiction" name="bookType" value="Fiction" required>
                                    <label for="fiction" >Fiction</label>
                                </li>
                                <li>
                                    <input type="radio" id="nonfiction" name="bookType" value="Non-Fiction">
                                    <label for="nonfiction" >Non&#8209;Fiction</label>
                                </li>
                            </ul>
                            
                        </li>
                        <li>
                            <label for="status" class="infoLabel">
                                <input type="checkbox" id="status" type="checkbox">
                                Read
                            </label>
                        </li>
                    </ul>
                    <div class="btnContainer">
                        <input type="button" id="submitInfo" value="Add" onclick="addBookAction.addBookToLibrary()">
                        <input type="button" id="cancel" value="Cancel" onclick="hiddenAction.hiddenForm()">
                    </div>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="bigTitle">
                <h3>Book Gallery</h3>
            </div>
            <div id="bookGallery">
                <div id="bookContainer">
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
